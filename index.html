<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pecel Ayam Salihara - Order Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-bg">
    <div class="floating-element">🍗</div>
    <div class="floating-element">🧃</div>
    <div class="floating-element">🌶️</div>
    <div class="floating-element">🍚</div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Pecel Ayam Salihara</h1>
      <p>Cita Rasa Tradisional, Pelayanan Modern</p>
    </div>

    <div class="form-content">
      <form id="orderForm">
        <div class="form-group">
          <label>
            <span class="emoji">👤</span>
            Nama Pembeli
          </label>
          <input type="text" id="nama" required placeholder="Masukkan nama Anda..." />
        </div>

        <div class="form-group">
          <label>
            <span class="emoji">🍗</span>
            Menu Utama
          </label>
          <div class="item-container">
            <div id="menuContainer"></div>
            <button type="button" class="add-btn" id="addMenuBtn">
              ✨ Tambah Menu Lainnya
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>
            <span class="emoji">➕</span>
            Extra Menu
          </label>
          <div class="item-container">
            <div id="extraContainer"></div>
            <button type="button" class="add-btn" id="addExtraBtn">
              🌟 Tambah Extra Menu Lainnya
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>
            <span class="emoji">🧃</span>
            Minuman
          </label>
          <div class="item-container">
            <div id="drinkContainer"></div>
            <button type="button" class="add-btn" id="addDrinkBtn">
              🥤 Tambah Minuman Lain
            </button>
          </div>
        </div>

        <div class="total-section">
          <h3 id="total">Total: Rp 0</h3>
        </div>

        <div class="preview-section">
          <div class="preview-title">
            <span class="emoji">📝</span>
            Preview Pesanan
          </div>
          <div class="preview-content" id="orderPreview">
            Silakan pilih menu untuk melihat preview pesanan...
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span id="btnText">🚀 Kirim Pesanan via WhatsApp</span>
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
